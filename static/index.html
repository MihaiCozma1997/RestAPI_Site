<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Product Management</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <a href="http://127.0.0.1:5000/" class="site-name">MyShop.Com</a>
        <div id="auth-buttons">
            <a href="http://127.0.0.1:5000/loginPage" class="link-button" id="login-btn">Login</a>
            <a href="http://127.0.0.1:5000/addProduct" class="link-button" id="add-product-btn" style="display: none;">Add Product</a>
            <a href="http://127.0.0.1:5000/updateProduct" class="link-button" id="update-product-btn" style="display: none">Update Product</a>
            <button class="link-button" id="logout-btn" style="display: none;">Logout</button>
        </div>
    </header>

    <div id="products-container" class="product-grid"></div>
    <div id="review-popup" class="modal">
        <div id="x button" class="modal-content">
            <div class="modal-header">
                <h3>Rate Product</h3>
                <span class="close-btn">&times;</span>
            </div>
            <div class="star-rating-inner">
                <i class="fa-regular fa-star" data-value="1"></i>
                <i class="fa-regular fa-star" data-value="2"></i>
                <i class="fa-regular fa-star" data-value="3"></i>
                <i class="fa-regular fa-star" data-value="4"></i>
                <i class="fa-regular fa-star" data-value="5"></i>
            </div>
            <input type="hidden" id="review-rating">
            <textarea id="review-comment" placeholder="Leave a comment..."></textarea>
            <button id="submit-review">Submit Review</button>
        </div>
    </div>

    <div id="reviews-popup" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeReviewsPopup()">&times;</span>
        <h3>Product Reviews</h3>
        <div id="reviews-list">
            <!-- Reviews will be loaded here -->
        </div>
    </div>
</div>

    <script src="static/script.js"></script>
    <script src="static/review.js"></script>
</body>
</html>
