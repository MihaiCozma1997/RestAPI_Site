<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - MyShop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" class="site-name">MyShop.Com</a>
        <button class="link-button" id="logout-btn">Logout</button>
    </header>

    <div class="form-container">
        <h2>Add New Product</h2>
        <form id="product-form">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" required placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" required placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter product description"></textarea>
            </div>
            <button type="submit" class="btn">Add Product</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='addProduct.js') }}"></script>
</body>
</html>
